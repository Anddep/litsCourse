<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <title>task 1!</title>
</head>

<body>
  <header role="application" class="header">
    <h1 role="heading" class="main-heading">Hello world</h1>
  </header>

  <nav class="nav">
    <ul role="menubar">
      <li role="menuitem"><a href="http://instagram.com/">Insta</a></li>
      <li role="menuitem"><a href="http://facebook.com/">Fb</a></li>
      <li role="menuitem"><a href="http://google.com/">Google</a></li>
    </ul>
  </nav>

  <main>
    <section class="content-wrap">
      <div class="content">
        <button id="openModal" role="button" name="button">Open dialog with image</button>
        </div>
      </section>

      <aside class="aside">
        <ul>
          <li class="item">Item 1</li>
          <li class="item">Item 2</li>
          <li class="item">Item 3</li>
          <li class="item">Item 4</li>
          <li class="item">Item 5</li>
        </ul>
      </aside>

  </main>

  <footer class="footer">
    <p class="copy">&copy; <span id="year"></span> Copy</p>
  </footer>


  <dialog id="modal">
    <span id="close" class="close">&times;</span>
  <p>Fill info</p>
  <form method="dialog">
      <p>
        <label for="favAnimal">Favorite animal:</label>
      <select>
        <option id="favAnimal"></option>
        <option>Brine shrimp</option>
        <option>Red panda</option>
        <option>Spider monkey</option>
      </select>

    </p>
      <p>
      <label for="animalName">Animal name:</label>
      <input type="text" id="animalName" name="animalName" placeholder="Enter name"/>
      </p>
    <menu>
      <button id="cancel" type="reset">Cancel</button>
      <button type="submit">Confirm</button>
    </menu>
  </form>
  </dialog>


  <script src="scripts.js"></script>
</body>

</html>
