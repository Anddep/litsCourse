<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <title>practice</title>
</head>

<body>
  <svg class="svg" width="1000" height="700" >
    <title id="cheldren-paint">
      cheldren paint
    </title>
    <desc>
      some accessible children paint
    </desc>

    <g>
      <title id="cloud-descr">
        cloud-descr
      </title>
      <ellipse aria-labellebly="cloud-descr" class="cloud" cx="120" cy="100" rx="100" ry="50" ></ellipse>
      <ellipse aria-labellebly="cloud-descr" class="cloud" cx="380" cy="100" rx="100" ry="50" ></ellipse>
      <ellipse aria-labellebly="cloud-descr" class="cloud" cx="600" cy="100" rx="100" ry="50" ></ellipse>
    </g>

    <g>
      <title id="sun-descr">
        Sun
      </title>
      <circle aria-labellebly="sun-descr" id="sun" class="sun" cx="900" cy="100" r="50">
      </circle>
    </g>


    <g>
      <title id="house">
        House big
      </title>
      <desc id="house-descr">
        house is orange, has window and brown door
      </desc>
      <path  stroke-width="2" stroke="red" class="house-head" d="M1 420 L80 280 L580 280 L651 420 ">
      </path>
      <rect aria-describedby="house-descr" aria-labellebly="house" class="house-body" x="20" y="400" width="600" height="700" ></rect>
    </g>

    <g>
      <rect stroke="black" stroke-width="2" class="house-window" rx="5" ry="5" x="70" y="460" width="100" height="120" ></rect>

      <line x1="70" y1="510" x2="170" y2="510" stroke="black" stroke-width="2"/>

      <line x1="120" y1="460" x2="120" y2="580" stroke="black" stroke-width="2"/>
    </g>

    <g>
      <rect  class="house-door" rx="5" ry="5"  x="400" y="510" width="100" height="500" ></rect>
    </g>

    <g>
      <title id="grass-descr">Grass</title>
      <desc id="drass-descrption">
        Grass is on the bottom of paint
      </desc>
      <g aria-describedby="drass-descrption" aria-labellebly="grass-descr">
        <ellipse class="grass" cx="20" cy="700" rx="100" ry="50" ></ellipse>
        <ellipse class="grass" cx="120" cy="700" rx="100" ry="50" ></ellipse>
        <ellipse class="grass" cx="220" cy="700" rx="100" ry="50" ></ellipse>
        <ellipse class="grass" cx="320" cy="700" rx="100" ry="50" ></ellipse>
        <ellipse class="grass" cx="420" cy="700" rx="100" ry="50" ></ellipse>
        <ellipse class="grass" cx="520" cy="700" rx="100" ry="50" ></ellipse>
        <ellipse class="grass" cx="620" cy="700" rx="100" ry="50" ></ellipse>
        <ellipse class="grass" cx="720" cy="700" rx="100" ry="50" ></ellipse>
        <ellipse class="grass" cx="820" cy="700" rx="100" ry="50" ></ellipse>
        <ellipse class="grass" cx="920" cy="700" rx="100" ry="50" ></ellipse>
      </g>
    </g>
  </svg>





  <script src="scripts.js"></script>
</body>

</html>
